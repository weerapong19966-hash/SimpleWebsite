<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<style>
body {
    font-family: sans-serif;
    background: #f4f6fb;
    margin: 0;
}
.nav {
    background: #667eea;
    padding: 15px;
    color: #fff;
    display: flex;
    justify-content: space-between;
}
.card {
    background: #fff;
    padding: 30px;
    margin: 40px auto;
    width: 80%;
    border-radius: 15px;
}
button {
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    background: #764ba2;
    color: #fff;
}
</style>
</head>
<body>

<div class="nav">
    <div>Dashboard</div>
    <button onclick="logout()">Logout</button>
</div>

<div class="card">
    <h2>Welcome ðŸŽ‰</h2>
    <p>You are logged in successfully.</p>
</div>

<script>
if (localStorage.getItem("login") !== "true") {
    window.location.href = "index.html";
}

function logout() {
    localStorage.removeItem("login");
    window.location.href = "index.html";
}
</script>

</body>
</html>
